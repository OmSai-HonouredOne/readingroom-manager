<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .auth-body {
            background-color: #0a0a0e;
            color: #e6e6ff;
        }

        .card {
            background-color: #11131a;
            border: 1px solid #3b82f6;
        }

        .form-control {
            background-color: #0a0a0e;
            border: 1px solid #2a2d3a;
            color: #f5f5ff;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.35);
        }

        .btn-green {
            background-color: #2563eb;
            color: white;
        }

        .btn-green:hover {
            background-color: #1d4ed8;
        }

        label {
            font-weight: 500;
            color: #d0d8ff;
        }

        .auth-h3 {
            color: #60a5fa !important;
        }
    </style>
</head>

<body class="auth-body">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-4">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 480px; border-radius: 12px;">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- id of password can be password and cpassword for register page and only password for login page -->

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var cpasswordField = document.getElementById("cpassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                if (cpasswordField) cpasswordField.type = "text";
            } else {
                passwordField.type = "password";
                if (cpasswordField) cpasswordField.type = "password";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
