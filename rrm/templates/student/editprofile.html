{% extends 'student/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 650px;">
    <h2 class="text-center mb-4">Edit Profile</h2>


    <form action="{{ url_for('student.editprofile', regno=student.regno) }}" method="post">
        <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Branch</label>
            <input type="text" class="form-control" name="branch" value="{{ student.branch }}" required>
        </div>


        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ student.email }}" required>
        </div>


        <hr class="my-4" style="border-color:#334155;">
        <h5 class="mb-3">Change Password</h5>


        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter new password (optional)">
        </div>


        <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" name="cpassword" placeholder="Re-enter new password">
        </div>


        <button type="submit" class="btn btn-blue w-100 mt-2">Save Changes</button>
    </form>
</div>
{% endblock %}
